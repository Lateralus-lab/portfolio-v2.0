<div class="modal">
  <div class="modal__inner">
    <div class="modal__header">
      <h4 class="modal__title">Say Hello!</h4>
      <div class="modal__text">
        <p>Fill out the form, and I will get back to you shortly</p>
      </div>
    </div>

    <form class="form" action="/" method="post">
      <div class="form__group">
        <input class="input" type="text" name="name" placeholder="Your name" required>
      </div>

      <div class="form__group">
        <input class="input" type="email" name="email" placeholder="Your email" required>
      </div>

      <div class="form__group">
        <textarea class="input input-textarea" name="text" placeholder="Message" required></textarea>
      </div>

      <div class="button">
        <button class="btn" type="submit">Send</button>
      </div>
    </form>

    <button class="modal__close" type="button">
      <img src="./assets/img/close.svg" alt="Close modal">
    </button>
  </div>
</div>
